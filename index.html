<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div >
            <input type="text" id="inp" readonly>
        </div>
        <div class="btn-box">
            <div class="btn" onclick="display.value = ' '">c</div>
            <div class="btn" onclick="display.value = display.value.toString().slice(0 , -1)">del</div>
            <div class="btn oper" onclick="display.value += '%'">%</div>
            <div class="btn oper" onclick="display.value += '/'">/</div>
            <div class="btn" onclick="display.value += '7'">7</div>
            <div class="btn" onclick="display.value += '8'">8</div>
            <div class="btn" onclick="display.value += '9'">9</div>
            <div class="btn oper" onclick="display.value += '*'">*</div>
            <div class="btn" onclick="display.value += '4'">4</div>
            <div class="btn" onclick="display.value += '5'">5</div>
            <div class="btn" onclick="display.value += '6'">6</div>
            <div class="btn oper" onclick="display.value += '-'">-</div>
            <div class="btn" onclick="display.value += '1'">1</div>
            <div class="btn" onclick="display.value += '2'">2</div>
            <div class="btn" onclick="display.value += '3'">3</div>
            <div class="btn oper" onclick="display.value += '+'">+</div>
            <div class="btn zero" onclick="display.value += '0'">0</div>
            <div class="btn" onclick="display.value += '.'">.</div>
            <div class="btn oper" onclick="display.value = eval(display.value)">=</div>


        </div>

    </div>


    <script>
      let display =  document.getElementById('inp');
    </script>
</body>
</html>
